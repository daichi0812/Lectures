            geometry Box {
              size 0.002 0.004 0.007
            }
          }
          Shape { # pins
            appearance PBRAppearance {
              roughness 0.2
            }
            geometry IndexedLineSet {
              coord Coordinate {
                point [
                  0 0 -0.003
                  0 0.004 -0.003
                  0 0 -0.001
                  0 0.004 -0.001
                  0 0 0.001
                  0 0.004 0.001
                  0 0 0.003
                  0 0.004 0.003
                ]
              }
              coordIndex [
                0, 1, -1, 2, 3, -1, 4, 5, -1, 6, 7
              ]
            }
          }
        ]
        lookupTable [
0 4496 0.004554048
0.005 3875 0.033171097
0.01 2612 0.060099923
0.02 1077 0.065905292
0.03 707 0.054101839
0.04 565 0.05979469
0.05 491 0.049307536
0.06 457 0.053671772
0.07 435 0.055025287
        ]
        type "infra-red"
      }
    ]
    name IS name
    model "e-puck distance sensor"
  }
}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 日時入力関連タグ</title>
    <script src="js/html5_datetime_sample.js"></script>
</head>

<body>
    <h1>HTML5 日時入力関連タグ</h1>
    <form>
        <div>
            <label for="date">日付選択</label><br />
            <input type="date" id="date" name="date"></input>
        </div>
        <div>
            <label for="datetime">ローカル日時選択</label><br />
            <input type="datetime-local" id="datetime" name="datetime"></input>
        </div>
        <button id="submit_button" type="button">日時取得</button>
    </form>
</body>

</html>
